<!doctype html>
<html>
  <head>
    <title>Banner</title>
    <style>
       * {
         margin: 0;
         padding:0;
      }
      
      @keyframes blinkplay {
        0% {opacity: 1;}
        100% {opacity: 0}
      }
      
      @keyframes yourname {
        0% {
      background-image: url('meteor/meteor_0011_Layer_59.jpg');
      }
        25% {
      background-image: url('meteor/meteor_0020_Layer_50.jpg');
        }
        
        50% {
      background-image: url('meteor/meteor_0030_Layer_40.jpg');
        }
        
        75% {
      background-image: url('meteor/meteor_0040_Layer_30.jpg');
        }
       
        100% {
      background-image: url('meteor/meteor_0050_Layer_20.jpg');
      }
      }
      
      #banner_container {
          width: 720px;
          height: 300px;
          background-color: #ddd;
          display: block;
      }
      
      #screenone {
        width: 100%;
          height: 100%;
          background-image: url('screen/screen_1.png');
        background-size:cover;
          display: block;
      }
      
      #screentwo {
        width: 100%;
          height: 100%;
        background-image: url('meteor/meteor_0011_Layer_59.jpg');
        background-size: cover;
          display: none;
      }
      
      #screenthree {
        width: 100%;
          height: 100%;
          background-image: url('screen/screen_end.png');
        background-size:cover;
          display: none;
      }
      
      #totwo {
       width: 100%;
        height: 100%;
        background-image: url('screen/play_now.png');
        background-size:cover;
        display:block;
        animation-name: blinkplay;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div id="banner_container">
      <div id="screenone">
        <div id="totwo" onclick="gototwo()"></div>
      </div>
      <div id="screentwo">
        
      </div>
      <div id="screenthree">
        
      </div>
    </div>
    <script>
      function gototwo() {
        document.getElementById('screenone').style.display = 'none';
        document.getElementById('screentwo').style.display = 'block';
        document.getElementById('screentwo').style.animationName = 'yourname';
        document.getElementById('screentwo').style.animationDuration = '4s';
        document.getElementById('screentwo').style.animationIterationCount = '1';
        document.getElementById('screentwo').style.animationFillMode = 'forward';
        setTimeout(function(){ 
document.getElementById('screentwo').style.opacity = '0';
document.getElementById('screenthree').style.opacity = '0';
document.getElementById('screenthree').style.display = 'block';
}, 4000);
    </script>
  </body>
</html>
