<!doctype html>
<html>
  <head>
    <title>Banner</title>
    <style>
       * {
         margin: 0;
         padding:0;
      }
      
      @keyframes blinkplay {
        0% {opacity: 1;}
        100% {opacity: 0}
      }
      
      @keyframes yourname {
      0% {
       background-image: url('meteor/meteor_0043_Layer_27.jpg');
      }
    
      5% {
       background-image: url('meteor/meteor_0040_Layer_30.jpg');
      }

      15% {
      background-image: url('meteor/meteor_0039_Layer_31.jpg');
      }

      20% {
      background-image: url('meteor/meteor_0038_Layer_32.jpg');
      }

      25% {
      background-image: url('meteor/meteor_0037_Layer_33.jpg');
      }

      30% {
      background-image: url('meteor/meteor_0036_Layer_34.jpg');
        }

      35% {
      background-image: url('meteor/meteor_0035_Layer_35.jpg');
        }

      40% {
      background-image: url('meteor/meteor_0034_Layer_36.jpg');
        }

      45% {
      background-image: url('meteor/meteor_0033_Layer_37.jpg');
        }

      50% {
      background-image: url('meteor/meteor_0032_Layer_38.jpg');
        }

      55% {
      background-image: url('meteor/meteor_0031_Layer_39.jpg');
        }

      60% {
      background-image: url('meteor/meteor_0028_Layer_42.jpg');
        }

      65% {
      background-image: url('meteor/meteor_0025_Layer_45.jpg');
        }
       
      70% {
      background-image: url('meteor/meteor_0023_Layer_47.jpg');
        }

      75% {
      background-image: url('meteor/meteor_0020_Layer_50.jpg');
        }

      80% {
      background-image: url('meteor/meteor_0018_Layer_53.jpg');
        }

      85% {
      background-image: url('meteor/meteor_0015_Layer_55.jpg');
        }
       
      90% {
      background-image: url('meteor/meteor_0013_Layer_57.jpg');
        }

      95% {
      background-image: url('meteor/meteor_0011_Layer_59.jpg');
        }
       
      100% {
      background-image: url('meteor/meteor_0010_Layer_60.jpg');
        }
        
      }
      
      #banner_container {
          width: 720px;
          height: 300px;
          background-color: #ddd;
          display: block;
      }
      
      #screenone {
        width: 100%;
          height: 100%;
          background-image: url('screen/screen_1.png');
        background-size:cover;
          display: block;
      }
      
      #screentwo {
        width: 100%;
          height: 100%;
        background-image: url('meteor/meteor_0011_Layer_59.jpg');
        background-size: cover;
          display: none;
      }
      
      #screenthree {
        width: 100%;
          height: 100%;
          background-image: url('screen/screen_end.png');
        background-size:cover;
          display: none;
      }
      
      #totwo {
       width: 100%;
        height: 100%;
        background-image: url('screen/play_now.png');
        background-size:cover;
        display:block;
        animation-name: blinkplay;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div id="banner_container">
      <div id="screenone">
        <div id="totwo" onclick="gototwo()"></div>
      </div>
      <div id="screentwo">
        
      </div>
      <div id="screenthree">
        
      </div>
    </div>
    <script>
       function gototwo() {
        document.getElementById('screenone').style.display = 'none';
        document.getElementById('screentwo').style.display = 'block';
        document.getElementById('screentwo').style.animationName = 'yourname';
        document.getElementById('screentwo').style.animationDuration = '3s';
        document.getElementById('screentwo').style.animationIterationCount = '1';
        document.getElementById('screentwo').style.animationFillMode = 'forward';
         setTimeout(function(){ 
          document.getElementById('screentwo').style.display = 'none';
          document.getElementById('screenthree').style.display = 'block';
        }, 3100);
      }
    </script>
  </body>
</html>
